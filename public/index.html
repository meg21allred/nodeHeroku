<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postage Rates</title>
</head>
<body>
    <form action="/getRate" method="post">
        <input type="text" name="weight" placeholder="Enter package weight">
        <select id="package" name="packageType">
        <option value="stamped" name="packageType1" selected>Letters (Stamped)</option>
        <option value="metered" name="packageType2">Letters (Metered)</option>
        <option value="flats" name="packageType3">Large Envelopes (Flats)</option>
        <option value="first-class" name="packageType4">First-Class Package Service</option>
  </select>
  <button type="submit">Get Postage</button>
    </form>
</body>
</html>
